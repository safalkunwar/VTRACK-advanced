<div id="markedLocations">
    <h3>Marked Locations</h3>
    <ul id="locationList">
        <!-- Marked locations will be listed here -->
    </ul>
</div>

<script>
    // Function to remove a marked location
    function removeLocation(locationId) {
        const locationItem = document.getElementById(locationId);
        if (locationItem) {
            locationItem.remove(); 
        }
    }

    // Example of adding a location
    function addLocation(name, id) {
        const locationList = document.getElementById('locationList');
        const locationItem = document.createElement('li');
        locationItem.id = id;
        locationItem.innerHTML = `
            ${name} <button onclick="removeLocation('${id}')">Remove</button>
        `;
        locationList.appendChild(locationItem);
    }
</script>
