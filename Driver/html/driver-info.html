<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Info - V-Track</title>
    <link rel="stylesheet" href="../css/driver-auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../../img/vlogo.png" alt="V-Track Logo" class="logo" onclick="window.location.href='driver-dashboard.html'">
                <h1>Driver Information</h1>
            </div>

            <div id="driverProfile" class="profile-details">
                <!-- Driver details will be loaded here -->
                <h2 id="driverName">Loading...</h2>
                <p><strong>Driver ID:</strong> <span id="driverId"></span></p>
                <p><strong>Email:</strong> <span id="driverEmail"></span></p>
                <p><strong>Assigned Bus:</strong> <span id="assignedBus"></span></p>
                <p><strong>Assigned Route:</strong> <span id="assignedRoute"></span></p>
                <p><strong>Rating:</strong> <span id="driverRating"></span></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/driver-info.js"></script>
</body>
</html>
